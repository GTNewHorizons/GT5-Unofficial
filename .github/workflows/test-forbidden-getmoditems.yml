name: Forbidden getModItems

on:
  pull_request:
    branches: [ master, main ]
  push:
    branches: [ master, main ]

jobs:
  test-forbidden-getmoditems:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v2
      - name: Check bartworks mod id
        uses: mattsb42-meta/not-grep@1.0.0
