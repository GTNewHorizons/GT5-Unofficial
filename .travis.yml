language: java
sudo: false
install: true
cache:
  directories:
  - "$HOME/.gradle/caches/2.14.1"
  - "$HOME/.gradle/caches/jars-1"
  - "$HOME/.gradle/caches/jars-2"
  - "$HOME/.gradle/caches/jars-3"
  - "$HOME/.gradle/native"
  - "$HOME/.gradle/daemon"
  - "$HOME/.gradle/wrapper"
  - "$HOME/.gradle/minecraft"
jdk:
  - oraclejdk8  
jobs:
 include:
  stage: buildAndDeploy
  script:
   -./gradlew build
  deploy:
   provider: releases
   api_key:
    secure: ""
   file: /build/libs/bartworks[1.7.10]-*.jar
   skip_cleanup: true
   file_glob: true
   on:
    tags: false