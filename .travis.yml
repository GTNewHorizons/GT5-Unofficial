language: java
sudo: false
install: true
cache:
  directories:
  - "$HOME/.gradle/caches/2.14.1"
  - "$HOME/.gradle/caches/jars-1"
  - "$HOME/.gradle/caches/jars-2"
  - "$HOME/.gradle/caches/jars-3"
  - "$HOME/.gradle/native"
  - "$HOME/.gradle/daemon"
  - "$HOME/.gradle/wrapper"
  - "$HOME/.gradle/minecraft"
jdk:
  - oraclejdk8  
jobs:
 include:
 -stage: sonar
  addons:
   sonarcloud:
    organization: "bartimaeusnek-github"
    token:
     secure: ""
  script: "./gradlew sonarqube"
 -stage: buildAndDeploy
  script: "./gradlew build"
  deploy:
   provider: releases
   api_key:
    secure: ""
   file: build/libs/*.jar
   skip_cleanup: true
   file_glob: true
   on:
    repo: bartimausnek/bartworks
    tags: false